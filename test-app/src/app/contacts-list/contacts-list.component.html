<input 
    class="contact-search"
    type="text" 
    [(ngModel)]="searchText" 
    (ngModelChange)="searchContacts()"
    placeholder="Search a contact name..."
>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date Of Birth</th>
        <th>School</th>
        <th>Phone Number</th>
        <th></th>
        <th></th>
    </tr>
    <tr *ngFor="let contact of contacts" [ngClass]="assignRowClass()">
        <td>{{contact.firstName}}</td>
        <td>{{contact.lastName}}</td>
        <td>{{contact.dateOfBirth}}</td>
        <td>{{contact.school}}</td>
        <td>{{contact.phoneNumber}}</td>
        <td><button (click)="edit(contact)">Edit</button></td>
        <td><button (click)="remove(contact.id)">Remove</button></td>
    </tr>
</table>

<div class="contact-pagination">
    <div>
        <button (click)="previousPage()" [disabled]="!enablePreviousPage()">&lt;</button>
        <button (click)="nextPage()" [disabled]="!enableNextPage()">&gt;</button>
    </div>
    <div>
        <select [(ngModel)]="pageSize" (ngModelChange)="searchContacts()">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
        </select>
    </div>  
</div>


<div>
    <p>Page Number {{pageNumber}}</p>
    <p>{{showingResults()}}</p>
    <p>Total Results: {{totalResults}}</p>
</div>
