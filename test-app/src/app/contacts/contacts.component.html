<section>
    <h2>Contacts</h2>

    <contacts-list *ngIf="!isAddOrEditState" 
        (editContactEmitter)="editContact($event)"
        (removeContactEmitter)="removeContact($event)"
        (addContactEmitter)="addContact()">
    </contacts-list>

    <contact-details *ngIf="isAddOrEditState" (exit)="returnToContactList()" [contact]="contact"></contact-details>
    
</section>
